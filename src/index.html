<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scripts/css/main.css" />
    <script src="./js/Game.js" type="module" defer></script>
    <title>Snake</title>
  </head>
  <body>
    <div id="title" class="game-title">SNAKE</div>
    <div class="game">
      <div id="gameBoard">
        <div class="menu hide">
          <p class="menu__option" id="start-button">START</p>
          <p class="menu__option" id="settings-button">SETTINGS</p>
        </div>
        <div class="settings-container" id="settings">
          <form id="settings-form" class="settings-form" action="#">
            <div class="settings-form__input">
              <label for="">Game Speed</label>
              <div class="input-radio">
                <div class="radio-group">
                  <input
                    type="radio"
                    value="slow"
                    id="speed-slow"
                    name="gameSpeed"
                  />
                  <label for="speed-slow">Slow</label>
                </div>
                <div class="radio-group">
                  <input
                    type="radio"
                    value="regular"
                    id="speed-regular"
                    name="gameSpeed"
                    checked="checked"
                  />
                  <label for="speed-regular">Regular</label>
                </div>
                <div class="radio-group">
                  <input
                    type="radio"
                    value="fast"
                    id="speed-fast"
                    name="gameSpeed"
                  />
                  <label for="speed-fast">Fast</label>
                </div>
              </div>
            </div>
            <div class="settings-form__input">
              <label class="growing-rate-label" for="">Growing Rate</label>
              <input
                id="growing-rate"
                class="input-growing"
                type="number"
                min="1"
                max="5"
              />
            </div>
            <div class="settings-form__input">
              <label class="food-color-label" for="">Food Color</label>
              <input id="food-color" class="input-color" type="color" />
            </div>
            <div class="settings-form__input">
              <label class="snake-color-label" for="">Snake Color</label>
              <input id="snake-color" class="input-color" type="color" />
            </div>
            <div class="settings-form__buttons">
              <button
                class="form-apply-button form-button"
                id="apply-button"
                type="submit"
              >
                Apply
              </button>
              <button class="form-cancel-button form-button" id="cancel-button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="controls hide">
        <div class="top-row button-row">
          <button class="controls__button" id="button-up" value="up"></button>
        </div>
        <div class="middle-row button-row">
          <button
            class="controls__button"
            id="button-left"
            value="left"
          ></button>
          <div class="fake-button"></div>
          <button
            class="controls__button"
            id="button-right"
            value="right"
          ></button>
        </div>
        <div class="bottom-row button-row">
          <button
            class="controls__button"
            id="button-down"
            value="down"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
